    <title>Even Eventos</title>
</head>

<body>
    <!-- Navbar Colocar em todos -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/">
            <img src="/img/navbar/even-logo.png" alt="" width="80px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">

                <li class="nav-item active">
                    <a class="nav-link" href="/contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Contato -->
    <form class="container-fluid p-5" id="form" novalidate>
        <h1>ENTRE EM CONTATO</h1>
        <h6 class="mb-5">Estamos ansiosos para conversar com você!</h6>
        <div class="row">
            <div class="form-group col">
                <input type="text" class="form-control" placeholder="Nome" id="form-nome" required
                    onclick="validar(id)">
            </div>
            <div class="form-group col">
                <input type="email" class="form-control" placeholder="Email" id="form-email" required>
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" placeholder="Assunto" id="form-assunto" required>
            </div>
        </div>
        <div class="form-group mt-3">
            <textarea class="form-control" placeholder="Sua Mensagem" id="form-texto" required></textarea>
        </div>
        <div class="text-right">
            <button class="btn" type="submit">ENVIAR MENSAGEM</button>
        </div>
    </form>


    <!-- Footer -->
    <footer class="bg-dark p-5 d-flex justify-content-around">
        <div>
            <i class="fas fa-map-marker-alt text-danger"></i>
            <p class="text-white">Avenida Prefeito Jaques Nunes, S/N, Centro, Tianguá - CE | CEP: 62.320-000</p>
        </div>
        <div>
            <i class="fas fa-envelope text-success"></i>
            <p class="text-white">contato@even.com.br</p>
        </div>
        <div>
            <i class="fas fa-phone-square-alt text-primary"></i>
            <p class="text-white">(88) 3671-0000</p>
        </div>
        <div>
            <i class="fab fa-whatsapp text-success"></i>
            <p class="text-white">(88) 9 9999-9999</p>
        </div>
    </footer>


    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

    <script src="./js/script.js"></script>
